<mat-accordion>
  <mat-expansion-panel *ngFor="let formType of formTypesSelected">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{formType.viewValue}}
      </mat-panel-title>
    </mat-expansion-panel-header>


    <div class="example-header headercontent">
      <mat-form-field class="cl-4">
        <input matInput placeholder="Enter App Template">
      </mat-form-field>

      <mat-form-field class="cl-4">
        <input matInput placeholder="Enter UX Template">
      </mat-form-field>

      <mat-form-field class="cl-4">
        <input matInput placeholder="URL">
      </mat-form-field>
      
    </div>

    <mat-tab-group class="matparent">
      <mat-tab class="color">
        <ng-template mat-tab-label>
          HEADER
        </ng-template>
        <app-header></app-header>
      </mat-tab>
      <mat-tab *ngIf="formType.tabs" class="color">
        <ng-template mat-tab-label>
          NAV
        </ng-template>
        <app-nav></app-nav>
      </mat-tab>
      <mat-tab class="color">
        <ng-template mat-tab-label>
          BODY
        </ng-template>
        <app-body [columns]="formType.columns" [lookupsData]="lookupsData"></app-body>
      </mat-tab>
      <mat-tab *ngIf="formType.tabs" class="color">
        <ng-template mat-tab-label>
          REPORT
        </ng-template>
        <app-reports></app-reports>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-accordion>
